<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OSCI</title>
	<link rel="icon" type="png" href="favicon.png">
	<link rel="stylesheet" href="style.css"></style>
</head>
<body>
	<div class="container">
		<div class="content" onclick="focus()">
			<div id="cursor"></div>
		</div>

		<div class="controlPanel">
			<div class="panelLeft">
				<span class="panelLabel">Size</span>
				<input type="range" id="sizeSlider" min="0" max="7" value="2" step="1">
			</div>
			<div class="panelCenter">
				<span>OSCII_V1.02_by Elliott Romano</span>
			</div>
			<div class="panelRight">
				<button id="clearButton" class="panelButton" onclick="empty()">Clear type</button>
				<button id="muteButton" class="panelButton" onclick="toggleMute()">Sound off</button>
			</div>
		</div>

	</div>

	<script src="script.js"></script>
</body>
</html>
